<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableand Formatting</title>
</head>
<body>
    <table border="1">
        <caption><strong>Student Report Card</strong> </caption>
        <thead>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Grade</th>

        </thead>
        <tbody>
            <tr>
                <td>java</td>
                <td>100</td>
                <td><strong>A++</strong> </td>
            </tr>
            <tr>
                <td>C++</td>
                <td>99</td>
                <td><strong>A++</strong> </td>
            </tr>
            <tr>
                <td>Spring</td>
                <td>100</td>
                <td><strong>A++</strong> </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Marks</td>
                <td colspan="2">299</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
