<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://imgs.search.brave.com/5s0GeFQyhXVJU5AcY0Q5S3i0t7hq1EtT6VrBHZ1kj24/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAyNC8x/MC8yMi8xMi80MS92/LTkxMzk1MzlfNjQw/LnBuZw" type="image/x-icon">
</head>
<body>
    <main>
        <section class="login">
            
            <form action="" autocomplete="on">
                <h1 class="lg">Login</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="inp" id="email" name="email" type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="inp" id="password" name="password" type="password" placeholder="Pass@1234" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
