<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Color Changer</h1>
    <p>Click a button to change the background color.</p>
    <div class="colors">
      <span class="color blue" data-color="#007bff"></span>
      <span class="color red" data-color="#ff3b3b"></span>
      <span class="color green" data-color="#28a745"></span>
      <span class="color yellow" data-color="#ffc107"></span>
      <span class="color purple" data-color="#9c27b0"></span>
      <span class="color gray" data-color="#6c757d"></span>
      <span class="color white" data-color="#ffffff"></span>
      <span class="color black" data-color="#000000"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
