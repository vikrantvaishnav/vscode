<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn1">ADD Student </button>
    <form action="" id="fr" class="hide">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email ">
        <div style="position:relative;">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" id="showPwd" style="position:absolute;right:0;top:0;">Show</button>
        </div>
        <div style="position:relative;">
            <input type="password" id="cnfrmPwd" placeholder="Enter password again">
            <button type="button" id="showCnfrmPwd" style="position:absolute;right:0;top:0;">Show</button>
        </div>
        <div id="errorsDiv"></div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
